<html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop Coelho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <img class="logo" src="logo.jpg" alt="logo do site">
    <div class="header-icons">
        <img class="usuario" src="https://pics.freeicons.io/uploads/icons/png/8788070391647100444-512.png" alt="user">
        <img class="carrinho" src="https://pics.freeicons.io/uploads/icons/png/3730304401582779213-512.png" alt="carrinho de compras">
    </div>
</header>
    <br>
<nav>
    <a href="#">plataforma</a>
    <a href="#">soluções</a>
    <a href="#">Desenvolvedores</a>
    <a href="#">planos</a>
    <div class="busca-container">
        <input class="busca" type="text" id="text" placeholder="busca">
        <img class="lupa" src="https://pics.freeicons.io/uploads/icons/png/9385963701556258272-512.png" id="textbusca" alt="buscar">
    </div>
</nav>

       <div class="conteiner">
        <section id="registro de compras">            
    <h1>Registrar Compra</h1>
    <form id="compra">

        <label for="produto">Produto</label>
        <input type="text" id="produto" list="listaProdutos" name="produto" placeholder="nome do produto" required>
        <datalist id="listaProdutos">
            <option value="Notebook Dell Inspiron">
            <option value="Mouse Logitech M170">
            <option value="Teclado Mecânico Redragon">
            <option value="Monitor LG 24''">
            <option value="Headset JBL Quantum">
            <option value="Impressora HP Ink Tank">
            <option value="Smartphone Samsung A54">
            <option value="Cadeira ergonômica">
            <option value="Mesa de escritório 1,20m">
            <option value="Lâmpada LED 12W">
            <option value="Estabilizador 500VA">
            <option value="Micro-ondas Electrolux">
            <option value="Garrafa térmica Inox">
            <option value="Papel A4 Chamex 500 folhas">
            <option value="Caderno universitário 200 folhas">
            <option value="Canetas Esferográficas Azul/Preta">
            <option value="Clips metálicos 100un">
            <option value="Pasta catálogo 50 plásticos">
            <option value="Post-it 76mm">
            <option value="Marca-texto Amarelo">
        </datalist>

        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" min="1" step="0.01" required>

        <label for="fornecedor">Fornecedor</label>
        <input type="text" id="fornecedor" name="fornecedor" list="lista de fornecedores" required>
        <datalist id="lista de fornecedores">
            <option value="Amazon">
            <option value="AliExpress">
            <option value="Americanas">
            <option value="Casas Bahia">
            <option value="C&C">
            <option value="C&A">
            <option value="Fast shop">
            <option value="Kabum">
            <option value="Leroy Merlin">
            <option value="Magazine Luiza">
            <option value="Netshoes">
            <option value="Ponto da Moda">
            <option value="Renner">                                            
        </datalist>
        

        <label for="valor">Valor</label>
        <input type="number" id="valor" name="valor" step="0.01" max="8000" required>

        <label for="prazo">Prazo de entrega</label>
        <input type="date" id="prazo" name="prazo" required>

        <label for="dataEstimada">Data Estimada</label>
        <input type="date" id="dataEstimada" required>

        <button type="submit">Registrar Compra</button>

            </form>
        </section>
        <div>           
          <footer>
            <a href="#">Termos de serviço</a>
            <a href="#">Política de privacidade</a>
            <a href="#">Contato</a>
            <a href="#">Sobre nós</a>
        </footer>
    </div>
    <script src="scriptindex.js"></script>
</body>
</html>
